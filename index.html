<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tulpen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="full-width">
        <div class="header middle">
            <div class="header-title">
                <h1><i class="fas fa-dice"></i>MEMORY GAME</h1>
            </div>
            <div class="header-control">
                <label for="difficulty">Difficulty</label>
                <select name="" id="difficulty">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button class="play-btn">Play</button>
            </div>
        </div>
    </header>



    <main class="main middle debug">
         <div class="card-conteiner">
            <div class="card">
                <div class="front"><img src="./img/texture-card.jpg" alt=""></div>
                <div class="back"><img src="./img/ironman.jpg" alt=""></div>
            </div>
         </div>
         <div class="card-conteiner">
            <div class="card active">
                <div class="front"><img src="./img/texture-card.jpg" alt=""></div>
                <div class="back"><img src="./img/ironman.jpg" alt=""></div>
            </div>
         </div>
        
       
    
    </main>


 



    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
